<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mW to dBm Converter</title>
</head>
<body>
    <h1>Convert mW to dBm</h1>
    <form method="POST">
        <label for="mw">Power in mW:</label>
        <input type="text" id="mw" name="mw" required>
        <input type="submit" value="Convert">
    </form>

    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
